<div routerLink="/movie/{{ movie.id }}" class="card" *ngIf="movie">
  <img [src]="getImage()" class="card-image" alt="hu" />
  <div class="card-overlay">
    <div class="overlay-text text-center p-2">
      <p>Movie Name : {{ movie.original_title }}</p>
      <p>Date: {{ movie.release_date }}</p>
      <p>Ratings Number: {{ movie.vote_count }}</p>
      <p>Rating: {{ movie.vote_average }}</p>
    </div>
  </div>
</div>
