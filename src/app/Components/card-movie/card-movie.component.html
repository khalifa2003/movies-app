<div class="my-1 col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
  <div routerLink="/movie" class="card">
    <img
      src="https://image.tmdb.org/t/p/w500/63xYQj1BwRFielxsBDXvHIJyXVm.jpg"
      class="card__image"
      alt="hu"
    />
    <div class="card__overlay">
      <div class="overlay__text text-center w-100 p-2">
        <p>Movie Name : movie.original_title</p>
        <p>Date: movie.release_date</p>
        <p>Ratings Number: movie.vote_count</p>
        <p>Rating: movie.vote_average</p>
      </div>
    </div>
  </div>
</div>
