<div class="container">
  <div class="d-flex flex-wrap gap-2 justify-content-evenly">
    <app-card-movie
      class="my-2"
      *ngFor="let movie of movies"
      [movie]="movie"
    ></app-card-movie>
  </div>
  <h2 class="text-center p-5" *ngIf="movies.length === 0">No Movies...</h2>

  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="first"
    [rows]="rows"
    [totalRecords]="800"
  ></p-paginator>
</div>
